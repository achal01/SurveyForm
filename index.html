<html>
<head> 
   <title>Registration Form</title>
   <link rel="stylesheet"  href="style.css"> 

</head>
<body background="img1.jpg">
<div class="registration-form">
       <h1>Employee Survey Form</h1>
       <img src="survey.jpg" width="100" height="100">
	<form>

		<h2>Full Name:</h2>
		<input type="text" name="Fullname" placeholder="Full Name">
		<h2>Email Id:</h2>
		<input type="text" name="email" placeholder="xyz@gmail.com" required>
                <h2>Age:</h2>
		<input type="text" name="age" placeholder="age" required><br>
		<br>

<div class="form-group">
      <h3>Employment Status</h3>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select your current status</option>
        <option value="student">Student</option>
        <option value="job-full">Employed Full Time</option>
        <option value="job-part">Employed Part Time</option>
        <option value="self-employed">Self-employed</option>
        <option value="unemployed">Unemployed</option>
        <option value="retired">Retired</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

<div class="form-group">
      <h3>Experience Level</h3>
      <select id="experience-dropdown" name="experience" class="form-control" required>
        <option disabled selected value>Select your relevant experience level</option>
        <option value="junior">Junior (0-2 years experience)</option>
        <option value="mid">Mid-level (2+ years experience)</option>
        <option value="senior">Senior (More than 5+ year experience</option>
        <option value="executive">Executive</option>
        <option value="other">Other</option>
      </select>
    </div>


<div class="form">
                 <h3>Do you feel valued at work?</h3>
                  <div class="form">
                    <input class="text" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <h3>Yes</h3>
                    </label>
                  </div>
                  <div class="form">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                       <h3>No</h3>
                    </label>
                  </div>
                  </div>

                  <div class="form">
                    <h3>If No, Please Explain</h3>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Write here..."></textarea>
                </div>

<div class="form">
      <p>Any comments or suggestions?</p>
<textarea
        id="comments"
        class="input-textarea"
        name="comment"
       < placeholder="Enter your comment here..."></textarea>
</div>

		<button type="SUBMIT">Submit</button>
	</form>
                    <div class="btn text-center">
                    <h5>&copy;Learnovate Ecommerce Job Application Form.Design by Achal Narsale</h5>
                </div>
     </div>

</body>
</html>
